<!DOCTYPE html>
<html>
<head>
<title>Contact Us Example</title>
</head>
<body>
<table>

<tr>
<td>First Name: </td><td><input type="text" name="myTextInput" /></td>
</tr>

<tr>
<td>Last Name: </td><td><input type="text" name="myTextInput" /></td>
</tr>

<tr>
<td>Email: </td><td><input type="text" name="myTextInput" /></td>
</tr>

<tr>
<td>Type of License: </td><td><input type="radio" name="license" value="Business" checked/>Business <input type="radio" name="license" value="Personal" />Personal </td>
</tr>

<tr>
<td>Reason: </td><td><select name="options">
	<option value="Select a Reason">Select a Reason</option>
	<option value="Software Support">Software Support</option>
	<option value="Hardware Support">Hardware Support</option>
	<option value="Information Request">Information Request</option>
	</select></td>
</tr>

<tr>
<td>Additional Information: </td><td><textarea name="additionalInformation"></textarea></td>
</tr>

<tr>
<td></td><td><input type="checkbox" name="terms" value="I have read the terms of service."/>I have read the terms of service.</td>
</tr>

<tr>
<td></td><td><input type="submit"/></td>
</tr>

<table>

</body>
</html>
